<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Encriptador de texto</title>
</head>

<body>
    <header class='header'>
        <nav class="nav ">
            <a href="index.html" class="nav__logo">ALURA</a>

            
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">HOME</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">DARK</a>
                    </li>
                </ul>
            

            <!-- <div class='nav__toggle'>
                <i class='bx bx-menu'></i>
            </div> -->
        </nav>
    </header>

    <section class="encript section" id="encript">

        <!-- <h4 class="section__title">Encriptador y Desencriptador de texto</h4> -->

        <div class="encript__container container">

                <div class="encript__input">

                    <input name="textarea-input" class='encript__input-input' placeholder="Ingresa el texto aquí" autofocus  autocomplete="off"> </input>
                        
                    <div class='encript_info-info'>
                        <i class='bx bx-info-circle form__info-icon'></i> 
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>

                    <div class="encript__button">
                        <button type="submit" class="button button--flex" id="encrypt">ENCRIPTAR</button>
                      <button type="submit" class="button button--flex" id="decrypt">DESENCRIPTAR</button>

                    </div>
                    

                </div>

                <div class="encript__output" id="box-output">

                    <div class="encript__output-div encript__output-area" >
                        <h3 class="output__title">Ningun mensaje fue encontrado</h3>
                        <p class="output__description">Ingresa el texto que deseas encriptar o desencriptar</p>
                        <img src="./assets/girl.png" alt="Illustration" class="output__img"/>
                    </div>

                    <button class="button button--flex" id="copy">COPIAR</button>
                    

                    

                </div>


            

            </div>

    </section>

    <footer class='footer'>
        <div class="footer__container container">

            <div class="footer__copy">
                <span class="footer__copy-text">Proyecto realizado con React </span>
                <i class='bx bxl-react footer__copy-icon'></i>

            </div>

        </div>

    </footer>

    <script src="./js/app.js"></script>

</body>

</html>
